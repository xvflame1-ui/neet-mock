<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET 2026 Mock Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: system-ui, Arial;
  background:#020617;
  color:#e5e7eb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:16px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:20px;
  margin-top:18px;
}
h2,h3{margin-top:0}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}
input{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #334155;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.9}
button.danger{
  background:#ef4444;
  color:#fff;
}
.option{
  border:1px solid #334155;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
}
.option:hover{
  border-color:#22c55e;
}
.timer{
  background:#020617;
  padding:8px 14px;
  border-radius:10px;
  font-weight:700;
}
.hidden{display:none}
table{
  width:100%;
  margin-top:16px;
  border-collapse:collapse;
}
td,th{
  padding:10px;
  border-bottom:1px solid #334155;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p style="font-size:13px;color:#94a3b8">
    Demo credentials:<br>
    <b>miss_cupcake</b><br>
    <b>12182007</b>
  </p>
</div>

<!-- TEST -->
<div class="card hidden" id="testBox">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3>NEET 2026 Mock Test</h3>
    <div class="timer" id="timer">03:00:00</div>
  </div>

  <h4 id="qno"></h4>
  <p id="qtext"></p>
  <div id="options"></div>

  <button onclick="nextQ()">Save & Next</button>
  <button class="danger" onclick="submitTest()">Submit Test</button>
</div>

<!-- RESULT -->
<div class="card hidden" id="resultBox">
  <h2>Test Analysis</h2>
  <canvas id="chart"></canvas>
  <p id="score"></p>

  <table>
    <tr><th>Metric</th><th>Count</th></tr>
    <tr><td>Correct</td><td id="c"></td></tr>
    <tr><td>Incorrect</td><td id="w"></td></tr>
    <tr><td>Not Attempted</td><td id="s"></td></tr>
  </table>

  <button onclick="location.reload()">Finish</button>
</div>

</div>

<script>
/* ---------- FIXED LOGIN ---------- */
function login(){
  const u = username.value;
  const p = password.value;

  if(u === "miss_cupcake" && p === "12182007"){
    loginBox.classList.add("hidden");
    testBox.classList.remove("hidden");
    loadQ();
    setInterval(tick,1000);
  } else {
    alert("Wrong username or password");
  }
}

/* ---------- QUESTIONS (DEMO) ---------- */
const questions = [
  { q:"SI unit of force is:", o:["Newton","Joule","Watt","Pascal"], a:0 },
  { q:"pH of 0.01M HCl is:", o:["2","1","3","4"], a:0 },
  { q:"Powerhouse of the cell is:", o:["Mitochondria","Nucleus","Ribosome","Golgi"], a:0 }
];

let i=0, answers=[], time=10800;

/* ---------- TEST ---------- */
function loadQ(){
  qno.innerText = `Question ${i+1} / ${questions.length}`;
  qtext.innerText = questions[i].q;
  options.innerHTML="";
  questions[i].o.forEach((op,idx)=>{
    options.innerHTML+=`
      <div class="option">
        <label>
          <input type="radio" name="opt" value="${idx}">
          ${op}
        </label>
      </div>`;
  });
}

function nextQ(){
  const sel = document.querySelector('input[name="opt"]:checked');
  answers[i] = sel ? Number(sel.value) : null;
  i++;
  if(i<questions.length) loadQ();
  else submitTest();
}

/* ---------- SUBMIT ---------- */
function submitTest(){
  let score=0,c=0,w=0,s=0;
  questions.forEach((q,idx)=>{
    if(answers[idx]==null) s++;
    else if(answers[idx]===q.a){c++;score+=4}
    else{w++;score--}
  });

  testBox.classList.add("hidden");
  resultBox.classList.remove("hidden");

  score.innerText = `Score: ${score}`;
  document.getElementById("c").innerText=c;
  document.getElementById("w").innerText=w;
  document.getElementById("s").innerText=s;

  new Chart(chart,{
    type:"pie",
    data:{
      labels:["Correct","Incorrect","Not Attempted"],
      datasets:[{
        data:[c,w,s],
        backgroundColor:["#22c55e","#ef4444","#e5e7eb"]
      }]
    }
  });
}

/* ---------- TIMER ---------- */
function tick(){
  time--;
  let h=String(Math.floor(time/3600)).padStart(2,"0");
  let m=String(Math.floor((time%3600)/60)).padStart(2,"0");
  let s=String(time%60).padStart(2,"0");
  timer.innerText=`${h}:${m}:${s}`;
  if(time<=0) submitTest();
}
</script>
</body>
</html>
