<!DOCTYPE html>
<html>
<head>
  <title>NEET Mock Test â€“ Register & Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: #fff;
      margin: 0;
    }
    .box {
      max-width: 420px;
      margin: 80px auto;
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>

<body>

<!-- REGISTER -->
<div class="box" id="registerBox">
  <h2>Register</h2>
  <input id="regName" placeholder="Your name">
  <input id="regPass" type="password" placeholder="Create password">
  <button onclick="register()">Register</button>
  <p id="regErr" style="color:red;"></p>
</div>

<!-- LOGIN -->
<div class="box hidden" id="loginBox">
  <h2>Login</h2>
  <input id="loginName" placeholder="Your name">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginErr" style="color:red;"></p>
</div>

<!-- TEST -->
<div class="hidden" id="testBox" style="padding:20px;">
  <h1>NEET FULL MOCK TEST</h1>
  <p id="welcome"></p>

  <h3>Q1. SI unit of force?</h3>
  <label><input type="radio" name="q1"> Dyne</label><br>
  <label><input type="radio" name="q1"> Newton</label><br>
  <label><input type="radio" name="q1"> Joule</label><br>
  <label><input type="radio" name="q1"> Watt</label><br>
</div>

<script>
  function register() {
    const name = regName.value.trim();
    const pass = regPass.value;

    if (!name || !pass) {
      regErr.innerText = "All fields required";
      return;
    }

    localStorage.setItem("neet_name", name);
    localStorage.setItem("neet_pass", pass);

    registerBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
  }

  function login() {
    const name = loginName.value.trim();
    const pass = loginPass.value;

    if (
      name === localStorage.getItem("neet_name") &&
      pass === localStorage.getItem("neet_pass")
    ) {
      loginBox.classList.add("hidden");
      testBox.classList.remove("hidden");
      welcome.innerText = "Welcome, " + name;
    } else {
      loginErr.innerText = "Invalid login details";
    }
  }

  window.onload = () => {
    if (localStorage.getItem("neet_name")) {
      registerBox.classList.add("hidden");
      loginBox.classList.remove("hidden");
    }
  };
</script>

</body>
</html>
