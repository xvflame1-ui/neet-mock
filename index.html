<!DOCTYPE html>
<html>
<head>
  <title>NEET Mock Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      margin: 0;
      padding: 10px;
    }
    .box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .option {
      margin: 8px 0;
    }
  </style>
</head>

<body>

<div class="box" id="loginBox">
  <h2>Register / Login</h2>
  <input id="name" placeholder="Your name"><br><br>
  <button onclick="startTest()">Start Test</button>
</div>

<div class="box" id="testBox" style="display:none;">
  <h2 id="qno"></h2>
  <p id="question"></p>

  <div id="options"></div>

  <button onclick="nextQuestion()">Save & Next</button>
</div>

<div class="box" id="resultBox" style="display:none;">
  <h2>Test Submitted</h2>
  <p id="scoreText"></p>
</div>

<script>
  const questions = [
    {
      q: "SI unit of force is:",
      options: ["Dyne", "Newton", "Joule", "Watt"],
      ans: 1
    },
    {
      q: "Human heart has how many chambers?",
      options: ["2", "3", "4", "5"],
      ans: 2
    },
    {
      q: "Site of photosynthesis is:",
      options: ["Mitochondria", "Chloroplast", "Nucleus", "Ribosome"],
      ans: 1
    }
  ];

  let current = 0;
  let answers = [];

  function startTest() {
    const n = document.getElementById("name").value.trim();
    if (!n) {
      alert("Enter your name");
      return;
    }
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("testBox").style.display = "block";
    loadQuestion();
  }

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("qno").innerText = 
      `Question ${current + 1} of ${questions.length}`;
    document.getElementById("question").innerText = q.q;

    let html = "";
    q.options.forEach((opt, i) => {
      html += `
        <div class="option">
          <label>
            <input type="radio" name="opt" value="${i}">
            ${opt}
          </label>
        </div>`;
    });
    document.getElementById("options").innerHTML = html;
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="opt"]:checked');
    answers[current] = selected ? Number(selected.value) : null;

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      submitTest();
    }
  }

  function submitTest() {
    let score = 0;
    for (let i = 0; i < questions.length; i++) {
      if (answers[i] === null) continue;
      if (answers[i] === questions[i].ans) score += 4;
      else score -= 1;
    }

    document.getElementById("testBox").style.display = "none";
    document.getElementById("resultBox").style.display = "block";
    document.getElementById("scoreText").innerText =
      `Your Score: ${score} / ${questions.length * 4}`;
  }
</script>

</body>
</html>
