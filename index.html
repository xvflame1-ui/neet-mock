<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET 2026 Mock Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: system-ui, Arial;
  background: linear-gradient(180deg,#020617,#020617);
  color:#e5e7eb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:16px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:18px;
  margin-top:18px;
  animation:fade .3s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
input{background:#020617;color:#e5e7eb;border:1px solid #334155}
button{
  background:#22c55e;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
button.alt{
  background:#3b82f6;
  color:#fff;
}
button.danger{
  background:#ef4444;
  color:#fff;
}
.option{
  border:1px solid #334155;
  padding:12px;
  border-radius:8px;
  margin-top:8px;
  cursor:pointer;
}
.option:hover{
  background:#020617;
  border-color:#22c55e;
}
.hidden{display:none}
.timer{
  background:#020617;
  padding:8px 12px;
  border-radius:8px;
  font-weight:700;
}
table{
  width:100%;
  margin-top:16px;
  border-collapse:collapse;
}
td,th{
  padding:8px;
  border-bottom:1px solid #334155;
}
</style>
</head>

<body>
<div class="container">

<!-- AUTH -->
<div class="card" id="auth">
  <h2>Signup / Login</h2>
  <input id="name" placeholder="Name">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button class="alt" onclick="signup()">Signup</button>
</div>

<!-- TEST -->
<div class="card hidden" id="test">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3>NEET 2026 Mock Test</h3>
    <div class="timer" id="timer">03:00:00</div>
  </div>

  <h4 id="qno"></h4>
  <p id="qtext"></p>
  <div id="options"></div>

  <button onclick="next()">Save & Next</button>
  <button class="danger" onclick="submitTest()">Submit Test</button>
</div>

<!-- RESULT -->
<div class="card hidden" id="result">
  <h2>Test Analysis</h2>
  <canvas id="chart"></canvas>
  <p id="scoreText"></p>

  <table>
    <tr><th>Metric</th><th>Count</th></tr>
    <tr><td>Correct</td><td id="c"></td></tr>
    <tr><td>Incorrect</td><td id="w"></td></tr>
    <tr><td>Not Attempted</td><td id="s"></td></tr>
  </table>
</div>

<script>
  const questions = [
  {q:"SI unit of force?", o:["Newton","Joule","Watt","Pascal"], a:0},
  {q:"pH of 0.01M HCl?", o:["2","1","3","4"], a:0},
  {q:"Powerhouse of cell?", o:["Mitochondria","Nucleus","Ribosome","Golgi"], a:0},
  {q:"Escape velocity depends on?", o:["Radius of Earth","Mass of object","Time","Color"], a:0},
  {q:"Hormone lowering blood sugar?", o:["Insulin","Glucagon","Adrenaline","Thyroxine"], a:0}
];
  let i=0;
let ans=[];
let time=3*60*60;

function signup(){
  if(!name.value||!pass.value){alert("Fill all fields");return;}
  localStorage.setItem("neet_user",JSON.stringify({n:name.value,p:pass.value}));
  alert("Signup successful");
}

function login(){
  const u=JSON.parse(localStorage.getItem("neet_user"));
  if(!u){alert("Signup first");return;}
  if(name.value!==u.n||pass.value!==u.p){alert("Wrong credentials");return;}
  auth.classList.add("hidden");
  test.classList.remove("hidden");
  load();
  setInterval(tick,1000);
}

function load(){
  qno.innerText=`Question ${i+1}/${questions.length}`;
  qtext.innerText=questions[i].q;
  options.innerHTML="";
  questions[i].o.forEach((op,idx)=>{
    options.innerHTML+=`
      <div class="option">
        <label>
          <input type="radio" name="opt" value="${idx}">
          ${op}
        </label>
      </div>`;
  });
}

function next(){
  const sel=document.querySelector('input[name="opt"]:checked');
  ans[i]=sel?Number(sel.value):null;
  i++;
  if(i<questions.length) load();
  else submitTest();
}

function submitTest(){
  let score=0,correct=0,wrong=0,skip=0;
  questions.forEach((q,idx)=>{
    if(ans[idx]==null) skip++;
    else if(ans[idx]===q.a){score+=4;correct++;}
    else{score-=1;wrong++;}
  });

  test.classList.add("hidden");
  result.classList.remove("hidden");

  scoreText.innerText=`Score: ${score}`;
  c.innerText=correct;
  w.innerText=wrong;
  s.innerText=skip;

  new Chart(chart,{
    type:"pie",
    data:{
      labels:["Correct","Wrong","Not Attempted"],
      datasets:[{
        data:[correct,wrong,skip],
        backgroundColor:["#22c55e","#ef4444","#e5e7eb"]
      }]
    }
  });
}

function tick(){
  time--;
  let h=String(Math.floor(time/3600)).padStart(2,"0");
  let m=String(Math.floor((time%3600)/60)).padStart(2,"0");
  let s=String(time%60).padStart(2,"0");
  timer.innerText=`${h}:${m}:${s}`;
  if(time<=0) submitTest();
}
</script>
</div>
</body>
</html>
