<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEET MOCK TEST â€“ LOGIN REQUIRED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 400px;
      margin: 80px auto;
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .test {
      display: none;
      padding: 20px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>NEET Mock Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- TEST -->
<div class="test" id="testBox">
  <h1>NEET FULL MOCK TEST</h1>
  <p>Welcome. Test unlocked.</p>

  <h3>Q1. Human heart has how many chambers?</h3>
  <label><input type="radio" name="q1"> 2</label><br>
  <label><input type="radio" name="q1"> 3</label><br>
  <label><input type="radio" name="q1"> 4</label><br>
  <label><input type="radio" name="q1"> 5</label><br>
</div>

<script>
  const FIXED_PASSWORD = "neet2026";

  function login() {
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value;

    if (!u || !p) {
      document.getElementById("error").innerText = "Fill all fields";
      return;
    }

    if (p !== FIXED_PASSWORD) {
      document.getElementById("error").innerText = "Wrong password";
      return;
    }

    localStorage.setItem("neetUser", u);
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("testBox").style.display = "block";
  }

  window.onload = () => {
    const u = localStorage.getItem("neetUser");
    if (u) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("testBox").style.display = "block";
    }
  };
</script>

</body>
</html>
