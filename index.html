<!DOCTYPE html>
<html>
<head>
  <title>NEET Mock Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f5f5f5; margin:0; }
    .box {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    button { background: #2e7dff; color: white; border: none; }
    .q { margin: 20px 0; }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>NEET Mock Login</h2>
  <input id="name" placeholder="Your name">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Start Test</button>
  <p id="err" style="color:red;"></p>
</div>

<!-- TEST -->
<div class="box" id="testBox" style="display:none;">
  <h2 id="welcome"></h2>

  <div class="q">
    <b>Q1.</b> SI unit of force?
    <br>
    <input type="radio" name="q1"> Dyne<br>
    <input type="radio" name="q1"> Newton<br>
    <input type="radio" name="q1"> Joule<br>
    <input type="radio" name="q1"> Watt
  </div>

  <button onclick="submitTest()">Submit</button>
</div>

<script>
const PASSWORD = "neet2026";

function login() {
  const n = document.getElementById("name").value.trim();
  const p = document.getElementById("pass").value;

  if (!n || !p) {
    err.innerText = "Fill all fields";
    return;
  }
  if (p !== PASSWORD) {
    err.innerText = "Wrong password";
    return;
  }

  localStorage.setItem("neetUser", n);
  loginBox.style.display = "none";
  testBox.style.display = "block";
  welcome.innerText = "Welcome, " + n;
}

function submitTest() {
  alert("Test submitted (demo)");
}
</script>

</body>
</html>
