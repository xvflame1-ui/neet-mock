<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET 2026 Mock Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: system-ui, Arial;
  background: linear-gradient(180deg,#020617,#020617);
  color:#e5e7eb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:16px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:20px;
  margin-top:18px;
  animation:fade .3s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
h2,h3{margin-top:0}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}
input{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #334155;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.9}
button.danger{
  background:#ef4444;
  color:#fff;
}
.option{
  border:1px solid #334155;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
}
.option:hover{
  background:#020617;
  border-color:#22c55e;
}
.timer{
  background:#020617;
  padding:8px 14px;
  border-radius:10px;
  font-weight:700;
}
.hidden{display:none}
table{
  width:100%;
  margin-top:16px;
  border-collapse:collapse;
}
td,th{
  padding:10px;
  border-bottom:1px solid #334155;
}
</style>
</head>

<body>
<div class="container">

<!-- AUTH -->
<div class="card" id="auth">
  <h2>Signup / Login</h2>
  <input id="name" placeholder="Name">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="authUser()">Continue</button>
  <p style="font-size:13px;color:#94a3b8">
    First time = Signup automatically<br>
    Next time = Login
  </p>
</div>

<!-- TEST -->
<div class="card hidden" id="test">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3>NEET 2026 Mock Test</h3>
    <div class="timer" id="timer">03:00:00</div>
  </div>

  <h4 id="qno"></h4>
  <p id="qtext"></p>
  <div id="options"></div>

  <button onclick="saveNext()">Save & Next</button>
  <button class="danger" onclick="submitTest()">Submit Test</button>
</div>

<!-- RESULT -->
<div class="card hidden" id="result">
  <h2>Test Analysis</h2>
  <canvas id="chart"></canvas>
  <p id="scoreText"></p>

  <table>
    <tr><th>Metric</th><th>Count</th></tr>
    <tr><td>Correct</td><td id="c"></td></tr>
    <tr><td>Incorrect</td><td id="w"></td></tr>
    <tr><td>Not Attempted</td><td id="s"></td></tr>
  </table>

  <button onclick="location.reload()">Finish</button>
</div>

</div>

<script>
/* ---------------- QUESTIONS (DEMO) ---------------- */
const questions = [
  {
    q:"SI unit of force is:",
    o:["Newton","Joule","Watt","Pascal"],
    a:0
  },
  {
    q:"pH of 0.01M HCl is:",
    o:["2","1","3","4"],
    a:0
  },
  {
    q:"Powerhouse of the cell is:",
    o:["Mitochondria","Nucleus","Ribosome","Golgi body"],
    a:0
  }
];

/* ---------------- STATE ---------------- */
let i = 0;
let answers = [];
let time = 3*60*60;

/* ---------------- AUTH ---------------- */
function authUser(){
  if(!name.value || !pass.value){
    alert("Fill all fields");
    return;
  }
  const saved = JSON.parse(localStorage.getItem("neet_user"));
  if(!saved){
    localStorage.setItem("neet_user",
      JSON.stringify({n:name.value,p:pass.value})
    );
  }else{
    if(name.value!==saved.n || pass.value!==saved.p){
      alert("Wrong credentials");
      return;
    }
  }
  auth.classList.add("hidden");
  test.classList.remove("hidden");
  loadQuestion();
  setInterval(tick,1000);
}

/* ---------------- TEST LOGIC ---------------- */
function loadQuestion(){
  qno.innerText = `Question ${i+1} / ${questions.length}`;
  qtext.innerText = questions[i].q;
  options.innerHTML = "";
  questions[i].o.forEach((op,idx)=>{
    options.innerHTML += `
      <div class="option">
        <label>
          <input type="radio" name="opt" value="${idx}">
          ${op}
        </label>
      </div>
    `;
  });
}

function saveNext(){
  const sel = document.querySelector('input[name="opt"]:checked');
  answers[i] = sel ? Number(sel.value) : null;
  i++;
  if(i < questions.length) loadQuestion();
  else submitTest();
}

/* ---------------- SUBMIT ---------------- */
function submitTest(){
  let score=0, correct=0, wrong=0, skip=0;
  questions.forEach((q,idx)=>{
    if(answers[idx]==null) skip++;
    else if(answers[idx]===q.a){score+=4;correct++}
    else{score-=1;wrong++}
  });

  test.classList.add("hidden");
  result.classList.remove("hidden");

  scoreText.innerText = `Score: ${score}`;
  c.innerText = correct;
  w.innerText = wrong;
  s.innerText = skip;

  new Chart(chart,{
    type:"pie",
    data:{
      labels:["Correct","Incorrect","Not Attempted"],
      datasets:[{
        data:[correct,wrong,skip],
        backgroundColor:["#22c55e","#ef4444","#e5e7eb"]
      }]
    }
  });
}

/* ---------------- TIMER ---------------- */
function tick(){
  time--;
  let h=String(Math.floor(time/3600)).padStart(2,"0");
  let m=String(Math.floor((time%3600)/60)).padStart(2,"0");
  let s=String(time%60).padStart(2,"0");
  timer.innerText=`${h}:${m}:${s}`;
  if(time<=0) submitTest();
}
</script>
</body>
</html>
