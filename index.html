<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NEET 2026 — Full Mock Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .wrap { max-width: 1100px; margin: auto; padding: 16px; }
    .card {
      background: #020617;
      padding: 16px;
      border-radius: 10px;
      margin-top: 16px;
    }
    .hidden { display: none; }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .timer {
      background: #111827;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
    .option {
      padding: 10px;
      border: 1px solid #1e293b;
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="wrap">

<!-- AUTH -->
<div class="card" id="auth">
  <h2>Register / Login</h2>
  <input id="name" placeholder="Your Name" />
  <input id="pass" type="password" placeholder="Password" />
  <button onclick="login()">Enter</button>
</div>

<!-- TEST -->
<div class="card hidden" id="test">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3>NEET 2026 Mock Test</h3>
    <div class="timer" id="timer">03:00:00</div>
  </div>

  <h4 id="qno"></h4>
  <p id="qtext"></p>
  <div id="options"></div>

  <button onclick="next()">Save & Next</button>
</div>

<!-- RESULT -->
<div class="card hidden" id="result">
  <h2>Result</h2>
  <canvas id="chart"></canvas>
  <p id="scoreText"></p>
</div>

<script>
const PASSWORD = "neet2026";
  const questions = [
  {s:"Physics", q:"SI unit of force is?", o:["Dyne","Newton","Joule","Watt"], a:1},
  {s:"Physics", q:"Work done by magnetic force is?", o:["Zero","Positive","Negative","Depends"], a:0},
  {s:"Physics", q:"Capacitance depends on?", o:["Area","Voltage","Charge","Current"], a:0},
  {s:"Physics", q:"Escape velocity depends on?", o:["Mass of object","Radius of Earth","Color","Time"], a:1},
  {s:"Physics", q:"Ohm's law is?", o:["V=IR","P=VI","F=ma","E=mc²"], a:0},

  {s:"Chemistry", q:"pH of 0.01M HCl?", o:["2","1","3","4"], a:0},
  {s:"Chemistry", q:"Hybridization of ethene?", o:["sp","sp2","sp3","dsp2"], a:1},
  {s:"Chemistry", q:"Strongest acid?", o:["HCl","CH3COOH","H2CO3","HF"], a:0},
  {s:"Chemistry", q:"Gas in photosynthesis?", o:["O2","CO2","N2","H2"], a:0},
  {s:"Chemistry", q:"Amphoteric oxide?", o:["Al2O3","CO2","SO2","Na2O"], a:0},

  {s:"Biology", q:"Site of photosynthesis?", o:["Chloroplast","Mitochondria","Ribosome","Nucleus"], a:0},
  {s:"Biology", q:"Hormone for blood sugar?", o:["Insulin","Glucagon","Thyroxine","ADH"], a:0},
  {s:"Biology", q:"Powerhouse of cell?", o:["Mitochondria","Nucleus","Golgi","Ribosome"], a:0},
  {s:"Biology", q:"Vitamin for vision?", o:["A","B","C","D"], a:0},
  {s:"Biology", q:"Functional unit of kidney?", o:["Nephron","Neuron","Alveoli","Axon"], a:0}
];

// NOTE: This is a DEMO SET.
// After confirming UI works, we will expand this to full 180 questions cleanly.
  let i = 0;
let answers = [];
let time = 3 * 60 * 60;

function login(){
  if(pass.value !== PASSWORD){
    alert("Wrong password");
    return;
  }
  auth.classList.add("hidden");
  test.classList.remove("hidden");
  load();
  setInterval(tick, 1000);
}

function load(){
  qno.innerText = `Question ${i+1} / ${questions.length}`;
  qtext.innerText = questions[i].q;
  options.innerHTML = "";
  questions[i].o.forEach((op, idx)=>{
    options.innerHTML += `
      <div class="option">
        <label>
          <input type="radio" name="opt" value="${idx}">
          ${op}
        </label>
      </div>`;
  });
}

function next(){
  const sel = document.querySelector('input[name="opt"]:checked');
  answers[i] = sel ? Number(sel.value) : null;
  i++;
  if(i < questions.length) load();
  else submit();
}

function submit(){
  let score = 0, correct = 0, wrong = 0, skip = 0;
  questions.forEach((q, idx)=>{
    if(answers[idx] == null) skip++;
    else if(answers[idx] === q.a){ score += 4; correct++; }
    else { score -= 1; wrong++; }
  });

  test.classList.add("hidden");
  result.classList.remove("hidden");
  scoreText.innerText = `Score: ${score}`;

  new Chart(chart, {
    type:"pie",
    data:{
      labels:["Correct","Wrong","Not Attempted"],
      datasets:[{
        data:[correct, wrong, skip],
        backgroundColor:["#16a34a","#ef4444","#e5e7eb"]
      }]
    }
  });
}

function tick(){
  time--;
  let h = String(Math.floor(time/3600)).padStart(2,"0");
  let m = String(Math.floor((time%3600)/60)).padStart(2,"0");
  let s = String(time%60).padStart(2,"0");
  timer.innerText = `${h}:${m}:${s}`;
  if(time <= 0) submit();
}
</script>
</div>
</body>
</html>
